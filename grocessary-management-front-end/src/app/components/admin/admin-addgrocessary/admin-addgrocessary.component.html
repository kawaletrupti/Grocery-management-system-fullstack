<div class="container">
<form class="custom-centered p-4 border">
    <h2>Add Product</h2>
  <div class="form-group">
    <label for="exampleInputProduct">Product Name</label>
    <input type="text" name="productname" class="form-control" id="exampleInputProduct"  placeholder="Enter product name" [(ngModel)]="productname">
    
  </div>
  <div class="form-group">
    <label for="exampleInputImg">Image</label>
    <input type="text" name="image" class="form-control" id="exampleInputImg" placeholder="Image" [(ngModel)]="image">
  </div>

  <div class="form-group">
    <label for="exampleInputDesp">Description</label>
    <input type="text" name="description" class="form-control" id="exampleInputDesp" placeholder="Description" [(ngModel)]="description">
  </div>

  <div class="form-group">
    <label for="exampleInputPrice">Mrp Price</label>
    <input type="number" name="mrpPrice" class="form-control" id="exampleInputPrice" placeholder="Mrp Price" [(ngModel)]="mrpPrice">
  </div>

  <div class="form-group">
    <label for="exampleInputQuantity">Quantity</label>
    <input type="number" name="quantity" class="form-control" id="exampleInputQuantity" placeholder="Quantity" [(ngModel)]="quantity">
  </div>
  
  <button type="submit" class="btn btn-primary" (click)="onAddProduct()">{{ isEdit ? 'Update' : 'Add Product'}}</button>
</form>
</div>
