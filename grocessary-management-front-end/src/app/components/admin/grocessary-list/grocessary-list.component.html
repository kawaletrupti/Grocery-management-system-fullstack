<div class="container">
<div *ngIf="productList.length===0">
    No product is available in list
</div>

<div>
    <table class="table">
        <thead>
          <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Product Description</th>
            <th>Product Image</th>
            <th>Product MRP</th>
            <th>Product Quantity</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of productList">
            <td>{{product?.productId}}</td>
            <td>{{product?.productname}}</td>
            <td>{{product?.description}}</td>
            <td><img [src]="product?.image" /></td>
            <td>{{product?.mrpPrice}}</td>
            <td>{{product?.quantity}}</td>
            <td>
                <button type="button" class="btn btn-secondary btn-sm mr-1" (click)="editProduct(product)" >Edit</button>
                <button type="button" class="btn btn-danger btn-sm" (click)="delProduct(product)">Delete</button>
            </td>
          </tr>
          
        </tbody>
      </table>

</div>
</div>
