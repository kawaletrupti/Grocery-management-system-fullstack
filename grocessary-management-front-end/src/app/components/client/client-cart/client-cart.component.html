<div class="container">
    <div *ngIf="cartList.length===0">
        No product is available in list
    </div>
    
    <div *ngIf="cartList.length>0">
        <table class="table">
            <thead>
              <tr>
                <th>Cart Id</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cart of cartList">
                <td>{{cart?.cartId}}</td>
                <td>{{cart?.quantity}}</td>
                <td>{{cart?.mrpPrice}}</td>
                <td>{{getTotal(cart?.quantity,cart?.mrpPrice)}}</td>
                <td><button type="button" class="btn btn-danger btn-sm" (click)="deleteCart(cart)">Delete Cart</button></td>
                
              </tr>
              
            </tbody>
          </table>
          <div>
            <b>Grand Total: </b>{{grandTotal}} <button type="button" class="btn btn-success btn-sm" (click)="placeOrder()">Place Order</button>
          </div>
    
    </div>
    </div>
